<!-- index.html 파일은 단순히 Vue 앱이 마운트되는 지점이며,
  여기서 Vue 앱의 컴포넌트와 라우팅 설정 등을 정의합니다. 실제 내용은 주로 JavaScript 파일에 작성됩니다. 이 JavaScript 파일은 Vue 컴포넌트와 애플리케이션 로직을 포함하고 있으며, Vue CLI를 사용하면 webpack과 같은 도구를 통해 JavaScript 파일을 번들링하여 사용합니다. -->
<!DOCTYPE html>
<html lang="">
  <!-- <head> 태그 내에는
    앱에서 사용할 외부 스타일시트(CSS) 파일이나 기타 리소스를 로드하는 <link> 태그가 포함될 수 있다. 
    또, 필요한 JavaScript 라이브러리를 로드하기 위한 <script> 태그도 포함될 수 있음.
  -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <!-- <body> 태그 내에는
    앱을 마운트할 요소가 포함된다. 
    Vue 인스턴스를 생성하고, 해당 인스턴스를 특정 요소에 마운트해야 합니다. 이를 위해 보통 <div> 태그에 id 속성을 부여하고,
    Vue 인스턴스의 el 옵션에 해당 요소의 선택자를 지정합니다.
   -->
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
